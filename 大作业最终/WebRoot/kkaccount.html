	<script>
	function register(){
 var password = document.getElementById("password");
 var repassword = document.getElementById("repassword");
 var name = document.getElementById("name");
 var names = document.getElementById("names");
 var email = document.getElementById("email");
 var phone = document.getElementById("phone");		


 if((password.value==repassword.value)&&((name.value!="")&&(names.value!="")&&(email.value!="")&&(phone.value!=""))){
 window.alert("注册成功")
 }else{
 window.alert("注册失败")
 }
}

function fnLogin() {
    var oUname = document.getElementById("uname")
    var oUpass = document.getElementById("upass")
    var isError = true;
    if (oUname.value.length > 20 || oUname.value.length < 6) {
		 window.alert("登陆失败，用户名请输入6-20位字符")
        isError = false;
        return;
    }else if((oUname.value.charCodeAt(0)>=48) && (oUname.value.charCodeAt(0)<=57)){
	window.alert("登陆失败，首字符必须为字母")
        return;
    }else for(var i=0;i<oUname.value.charCodeAt(i);i++){
        if((oUname.value.charCodeAt(i)<48)||(oUname.value.charCodeAt(i)>57) && (oUname.value.charCodeAt(i)<97)||(oUname.value.charCodeAt(i)>122)){
			window.alert("登陆失败，必须为字母跟数字组成")
           return;
        }
    }

    if (oUpass.value.length > 20 || oUpass.value.length < 6) {
		window.alert("登陆失败，密码请输入6-20位字符")
       isError = false;
        return;
    }
    var ret = window.alert("登录成功")
    if(ret == true){
	window.location="/kkindex.html"
	}

}
	</script>
